apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: pm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: docker.io/kaykit/pm-dashboard:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 8501
        envFrom:
        - configMapRef:
            name: pm-config
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: pm-secrets
              key: DATABASE_URL
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: pm
spec:
  selector:
    app: dashboard
  ports:
  - port: 8501
    targetPort: 8501
  type: ClusterIP