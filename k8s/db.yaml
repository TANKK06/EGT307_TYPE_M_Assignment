apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-pvc                     # PVC name used by the Postgres pod
  namespace: pm                    # Namespace where the PVC exists
spec:
  accessModes:
  - ReadWriteOnce                  # One node can mount read-write at a time
  resources:
    requests:
      storage: 2Gi                 # Requested storage size
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db                         # Deployment name for Postgres
  namespace: pm
spec:
  replicas: 1                      # Run a single Postgres pod
  selector:
    matchLabels:
      app: db                      # Must match pod labels
  template:
    metadata:
      labels:
        app: db                    # Used by the Service selector
    spec:
      containers:
      - name: postgres             # Container name
        image: postgres:16         # Postgres image version
        ports:
        - containerPort: 5432      # Default Postgres port inside container

        # Postgres environment variables (used by the official entrypoint)
        env:
        - name: POSTGRES_DB
          value: pm_db             # DB name created on first initialization
        - name: POSTGRES_USER
          value: pm_user           # DB username created on first initialization
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pm-secrets     # Kubernetes Secret containing the password
              key: POSTGRES_PASSWORD

        # Mount volumes into the container
        volumeMounts:
        - name: db-storage
          mountPath: /var/lib/postgresql/data   # Where Postgres stores data (persisted via PVC)

        # Mount init.sql into the Postgres init directory
        # NOTE: Postgres runs scripts in /docker-entrypoint-initdb.d ONLY on FIRST init
        - name: db-init
          mountPath: /docker-entrypoint-initdb.d/init.sql
          subPath: init.sql
          readOnly: true

        # Readiness probe: pod is "ready" when it can accept connections on 5432
        readinessProbe:
          tcpSocket:
            port: 5432
          initialDelaySeconds: 5
          periodSeconds: 5

        # Liveness probe: restart container if Postgres becomes unresponsive
        livenessProbe:
          tcpSocket:
            port: 5432
          initialDelaySeconds: 15
          periodSeconds: 10

      volumes:
      - name: db-storage
        persistentVolumeClaim:
          claimName: db-pvc         # PVC providing persistent storage
      - name: db-init
        configMap:
          name: db-init-sql         # ConfigMap containing init.sql
---
apiVersion: v1
kind: Service
metadata:
  name: db                         # Internal DNS name: db.pm.svc.cluster.local
  namespace: pm
spec:
  selector:
    app: db                        # Routes traffic to pods labeled app=db
  ports:
  - port: 5432                     # Service port inside cluster
    targetPort: 5432               # Container port
  type: ClusterIP                  # Internal-only service
