apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pm-ingress                 # Ingress resource name
  namespace: pm                    # Namespace where Ingress + Services exist
spec:
  # Rules define how incoming HTTP requests are routed to Services
  rules:
  - http:
      paths:
      # Route all requests starting with "/" to the dashboard Service
      - path: /                    # URL path to match
        pathType: Prefix           # Prefix means "/" matches everything under it (/, /abc, /x/y)
        backend:
          service:
            name: dashboard        # Kubernetes Service name to route traffic to
            port:
              number: 8501         # Service port (dashboard Streamlit)
