# -----------------------------
# PersistentVolumeClaim (PVC): requests persistent storage for the ML model file(s)
# This is used by services like inference/trainer to store and read the trained model.
# The model stays even if Pods restart (as long as PVC is not deleted).
# -----------------------------
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: model-pvc                # PVC name (referenced by inference/trainer Deployments)
  namespace: pm
spec:
  accessModes:
  - ReadWriteOnce                # Can be mounted by ONE node at a time (common default)
  resources:
    requests:
      storage: 1Gi               # Request 1Gi persistent storage for model artifacts
