apiVersion: v1
kind: Secret
metadata:
  name: pm-secrets                 # Secret name used by pods (db, logger, dashboard, etc.)
  namespace: pm                    # Namespace where the Secret is created
type: Opaque                       # Generic key-value secret type
stringData:
  POSTGRES_PASSWORD: pm_pass       # Postgres password (used by the db Deployment)
  DATABASE_URL: postgresql://pm_user:pm_pass@db:5432/pm_db   # DB connection string used by apps
