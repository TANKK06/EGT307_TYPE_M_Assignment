apiVersion: apps/v1
kind: Deployment
metadata:
  name: trainer
  namespace: pm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trainer
  template:
    metadata:
      labels:
        app: trainer
    spec:
      containers:
      - name: trainer
        image: docker.io/kaykit/pm-trainer:v1
        imagePullPolicy: IfNotPresent   # Uses local image if present; won’t force pull from Docker Hub
        ports:
        - containerPort: 8003

        # Load non-sensitive config (service URLs, etc.)
        envFrom:
        - configMapRef:
            name: pm-config

        # App-specific env vars
        env:
        - name: MODEL_STORE
          value: /app/model_store       # PVC mount path inside container
        - name: SMOTE_STRATEGY
          value: "auto"                 # ✅ prevents SMOTE sampling_strategy=None crash

        # ✅ Readiness probe only (trainer can be slow during training)
        readinessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 20       # give time to start
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 10

        # ❌ REMOVE livenessProbe
        # Liveness probes restart containers. Training can block the server and trigger false restarts.

        # ✅ More realistic resources for ML training (prevents Exit 137)
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: "2"
            memory: 4Gi

        # Mount shared model storage (trainer writes model, inference reads it)
        volumeMounts:
        - name: model-storage
          mountPath: /app/model_store

      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: model-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: trainer
  namespace: pm
spec:
  selector:
    app: trainer
  ports:
  - port: 8003
    targetPort: 8003
  type: ClusterIP
